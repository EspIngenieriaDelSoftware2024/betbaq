<h1 mat-dialog-title>Registrar equipo</h1>
<mat-dialog-content>
    <form [formGroup]="teamForm" (submit)="save()">
        <div class="row">
            <div class="col-12">
                <h2>Detalles</h2>
            </div>
            <div class="col-12">
                <mat-form-field class="full-form-field" appearance="outline">
                    <input matInput formControlName="teamName" placeholder="Nombre del equipo">
                    @if(getError('teamName', 'required')){
                    <mat-error>
                        Nombre del equipo es requerido
                    </mat-error>
                    }
                </mat-form-field>
            </div>
        </div>
        <div mat-dialog-actions>
            <button mat-button mat-dialog-close>Cancelar</button>
            <button mat-flat-button color="primary" type="submit">Guardar</button>
        </div>
    </form>
</mat-dialog-content>
