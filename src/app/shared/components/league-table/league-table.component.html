<div class="row">
    <div class="col-12">
        <mat-card>
            <mat-card-header>
                <mat-card-title>La Liga</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-12">
                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort>

                                <!-- Columna Equipo -->
                                <ng-container matColumnDef="team">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipo</th>
                                    <td mat-cell *matCellDef="let team">{{ team.team }}</td>
                                </ng-container>

                                <!-- Columna Ultima fecha -->
                                <ng-container matColumnDef="lastDate">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ultima fecha</th>
                                    <td mat-cell *matCellDef="let team">{{ team.lastDate | date }}</td>
                                </ng-container>

                                <!-- Columna Goles a favor -->
                                <ng-container matColumnDef="goalsFor">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Goles a favor</th>
                                    <td mat-cell *matCellDef="let team">{{ team.goalsFor }}</td>
                                </ng-container>

                                <!-- Columna Goles en contra -->
                                <ng-container matColumnDef="goalsAgainst">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Goles en contra</th>
                                    <td mat-cell *matCellDef="let team">{{ team.goalsAgainst }}</td>
                                </ng-container>

                                <!-- Columna Puntos -->
                                <ng-container matColumnDef="points">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Puntos</th>
                                    <td mat-cell *matCellDef="let team">{{ team.points }}</td>
                                </ng-container>

                                <!-- Columna Detalles -->
                                <ng-container matColumnDef="details">
                                    <th mat-header-cell *matHeaderCellDef>Detalles</th>
                                    <td mat-cell *matCellDef="let team">
                                        <a mat-button color="primary" (click)="showDetails(team)">Detalles</a>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
