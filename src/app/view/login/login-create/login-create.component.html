<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h2>Inicio de sesión</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="full-form-field" appearance="outline">
                            <mat-label>Usuario</mat-label>
                            <input type="text" matInput formControlName="username">
                            @if(getError('username', 'required')){
                            <mat-error>
                                Usuario es requerido
                            </mat-error>
                            }
                        </mat-form-field>
                    </div>

                    <div class="col-12">
                        <mat-form-field class="full-form-field" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input type="password" matInput formControlName="password">
                            @if(getError('password', 'required')){
                            <mat-error>
                                Contraseña es requerida
                            </mat-error>
                            }
                        </mat-form-field>
                    </div>
                </div>
                <div class="btn-content-login">
                    <button mat-raised-button color="primary" type="submit" class="w-100">Iniciar sesión</button>
                </div>
            </form>
            <div class="row">
                <div class="col-12">
                    <p class="text-register">
                        No tienes cuenta?
                        <a mat-button color="primary" [routerLink]="['/register']">Crea una Aquí</a>
                    </p>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
