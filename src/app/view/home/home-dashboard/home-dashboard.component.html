<!-- Menú lateral -->
<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
        <mat-nav-list>
            <a mat-list-item routerLink="/ruta1">
                <mat-icon>menu</mat-icon>
            </a>
            <a mat-list-item routerLink="/home/dashboard">
                <mat-icon>home</mat-icon>
            </a>
            <a mat-list-item routerLink="/home/league">
                <mat-icon>groups</mat-icon>
            </a>
            <a mat-list-item routerLink="/home/match">
                <mat-icon>sports_soccer</mat-icon>
            </a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <!-- Encabezado -->
        <mat-toolbar class="header">
            <span>{{nameApp}}</span>
            <div class="row">
                @if (currentUser) {
                <div class="content-text-user">
                    <p class="text-user">{{ currentUser.firstName }} {{ currentUser.lastName }}</p>
                    <p class="sub-text">Usuario</p>
                </div>
                }
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>landscape</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="logout()">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Cerrar sesión</span>
                    </button>
                </mat-menu>
            </div>
        </mat-toolbar>
        <!-- Contenido -->
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
